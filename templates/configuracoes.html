<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <title>Configurações da Base de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Configurações da Base de Dados</h2>
    {% if error_msg %}
        <div class="alert alert-danger">{{ error_msg }}</div>
    {% endif %}
    <form method="POST">
        <!-- DSN ODBC -->
        <div class="mb-3">
            <label for="dsn" class="form-label">ODBC DSN</label>
            <input type="text" class="form-control" id="dsn" name="dsn" value="{{ dsn or 'Lacoviana' }}">
        </div>

        <!-- Database -->
        <div class="mb-3">
            <label for="database" class="form-label">Database</label>
            <input type="text" class="form-control" id="database" name="database" value="{{ database }}">
        </div>

        <!-- User -->
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" class="form-control" id="user" name="user" value="{{ user }}">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ password }}">
        </div>

        <button type="submit" class="btn btn-primary">Salvar Configurações</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
